<!DOCTYPE html>
<html>
<head>
<title>Processing.js Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
<script type="application/processing" data-processing-target="pjs">
size(640, 360, P3D);
background(0);

translate(width/2, height/2, 0);
stroke(255);
rotateX(PI/2);
rotateZ(-PI/6);
noFill();

beginShape();
vertex(-100, -100, -100);//left back
vertex( 100, -100, -100);
vertex(   0,    0,  100);//top

vertex( 100, -100, -100);
vertex( 100,  100, -100);
vertex(   0,    0,  100);//top

vertex( 100, 100, -100);
vertex(-100, 100, -100);
vertex(   0,   0,  100);//top

vertex(-100,  100, -100);
vertex(-100, -100, -100);//left back
vertex(   0,    0,  100);//top
endShape();


</script>
</head>
<body>
<h1>Processing.js Test</h1>
<p>Demonstrates the syntax for creating a pyramid.</p>
<canvas id="pjs"></canvas>
</body>
</html>
