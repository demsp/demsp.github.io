<!DOCTYPE html>
<html>
<head>
<title>Processing.js Test</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
<script type="application/processing" data-processing-target="pjs">
///\\\///\\\///\\\///\\\
int[] _mas ={0,0,0,0,0};
int _mas_stor;
int global_i=0;
Module [] mods;

void setup() {
//frameRate(10);
size(500, 400);
mods = new Module[5];
mods[0] = new Module(50);
mods[1] = new Module(70);
mods[2] = new Module(90);
mods[3] = new Module(110);
mods[4] = new Module(130);
}
void draw() {
//background(50);
_mas_stor=_mas[global_i];
mods[0].display();
mods[1].display();
mods[2].display();
mods[3].display();
mods[4].display();
mods[global_i].update();
}
void keyPressed() {
  if (keyCode == UP) {
        _mas[global_i]++;            
   } 
   if (keyCode == DOWN) {
         _mas[global_i]--;
   }
  if (keyCode == LEFT) {
        global_i--;            
   } 
   if (keyCode == RIGHT) {
         global_i++;
   } 
}
class Module {
int i;
int x;
int y;
int[] data = new int[]{0,0,0,0,0};
// Contructor
Module(int x){
   this.x = x;
  }
void update() {
data[i]=_mas_stor;
text(data[i], x, 100);
 }    
void display(){
  text(data[i], x, 100);
 }
}
///\\\///\\\///\\\///\\\
</script>
</head>
<body>
<h1>Processing.js Test</h1>
<p>Change the elements of array by pressing ← → ↑ ↓  </p>
<canvas id="pjs"></canvas>
</body>
</html>
