<!DOCTYPE html>
<html>
<head>
<title>Dudle Jump</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.8/processing.min.js"></script>
<script type="application/processing" data-processing-target="pjs">
/* @pjs preload="platform.bmp"; */
PImage platform;
Module[] mods; // экземпляры класса Module
int wideCount = 4;
int highCount = 3;
int count;
void setup() {
 size(300,400);
 platform = loadImage("platform.bmp");
count = wideCount * highCount;
   mods = new Module[count];
  int index = 0;
  for (int y = 0; y < highCount; y++) {
   for (int x = 0; x < wideCount; x++) {
        mods[index++] = new Module(x,y);
    }  }
}

void draw() {
  background(0); //цвет фона - чёрный
  for (Module mod : mods) {
   mod.display();
   }
}

class Module {
  int x, y; //координаты дощечки
  // Contructor
  Module(int xTemp, int yTemp ) {
    x = xTemp;
    y = yTemp;
 x =int(random(300));
 y= int(random(400));
      }
 // Custom method for drawing the object
  void display() {
    fill(255);
    image(platform,x,y);
     }
}

   

</script>
</head>
<body>
<p>To play the game just click on the screen</p>
<canvas id="pjs"></canvas>
</body>
</html>
