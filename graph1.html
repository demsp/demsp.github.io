<script type="application/processing" data-processing-target="pjs">
float rotx = PI/4;
float roty = PI/4;
 void setup() {
  size(500, 500,P3D);
}
 void draw() {
//lights();
 background(100);

 noFill();

  translate(width/2.0, height/2.0, 0);
 
 
 //  rotateX(0.2);

  rotateX(rotx);
 
 // scale(90);
box(200);
 
strokeWeight(5);
//noStroke();

//noFill();
//translate(100, 100, 0);
//rotateZ(PI/2);
sphere(100);
strokeWeight(5);
rotateX(PI/2);
beginShape();
vertex(   0,    0,  100);//top
vertex(0, -94.3, -33.3);//left back
vertex( -81.6, 47.1, -33.3);
vertex(   0,    0,  100);//top
vertex( 0, -94.3, -33.3); //right back
vertex( 81.6,  47.1, -33.3);
vertex(   0,   0,  100);//top
vertex( -81.6, 47.1 , -33.3); //front
vertex(81.6, 47.1, -33.3);
endShape();
 
}
void mouseDragged() {
  float rate = 0.01;
  rotx += (pmouseY-mouseY) * rate;
  roty += (mouseX-pmouseX) * rate;
}
</script>
</head>
