///\\\///\\\///\\\

}
 void keyReleased() { 
    if (keyCode == UP) {
        _mas[global_i]++;
    } 
    if (keyCode == DOWN) {
        _mas[global_i]--;
        if(_mas[global_i]<0){_mas[global_i=0;}
    }
    if (keyCode == LEFT) {
        global_i--; 
        if (global_i < 0)
            global_i = 0;
    } 
    if (keyCode == RIGHT) {
        global_i++;
        if (global_i > 2)
            global_i = 2;
    } 
}
class Module {
int x;
int d;
int d1;
int d2;
int d3;
int var;
//int[] data = new int[]{0,0,0};
Module(int x){
  this.x = x;
  }
void update() {
  d=_mas[global_i];
  d1=_mas[0];
  d2=_mas[0];
  d3=_mas[0];
 }    
void display(int tempVar){
    var=tempVar;
   //text(d, x, 300);
   text(_mas[var], x, 300);
  }
  void shake() {
  translate(random(-4,4),random(-4,4));
  text(this.d, this.x, 300);
  }
}
